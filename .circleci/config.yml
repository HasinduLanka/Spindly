version: 2.1
orbs:
  node: circleci/node@4.9.0
  go: circleci/go@1.7.0

jobs:
  job1:
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - checkout
      - go/install
      - node/install
      - run: npm install
      - run: npm run build
      - run: pwd ; ls -R .

workflows:
  workflow1:
    jobs:
      - job1