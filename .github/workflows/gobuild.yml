name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: APT update
      run: sudo apt-get update
    
    - name: Install packs
      run: sudo apt-get install -y libwebkit2gtk-4.0-dev

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        
    - name: Create publish dir
      run: rm -rf published-app ; mkdir published-app
        
    - name: Build
      run: go build -v -o published-app/ ./...
      
    - name: Upload Build Artifact Linux
      uses: actions/upload-artifact@v2.3.1
      with:
        name: LinuxBuild
        path: published-app
        if-no-files-found: error
        retention-days: 90

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...
